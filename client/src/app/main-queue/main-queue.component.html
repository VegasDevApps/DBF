<div class="container mt-3">
    <div class="row">
        <div class="col-8 d-flex">
            <div class="card me-2" style="width: 18rem;" *ngFor="let customer of customersInQueue">
                <div class="card-header">
                    <h2>{{customer.fullname}}</h2>
                </div>
                <div class="card-body">
                  <h5 class="card-title"># {{customer.queue?.orderInQueue}}</h5>
                  <p class="card-text">Check In: {{ customer.queue?.checkIn | date: 'HH:mm:ss' }}</p>
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card inService" style="width: 18rem;" *ngIf="customerInService">
                <div class="card-header">
                    <h2>{{customerInService.fullname}}</h2>
                </div>
                <div class="card-body">
                  <h5 class="card-title"># {{customerInService.queue?.orderInQueue}}</h5>
                  <p class="card-text">Check In: {{ customerInService.queue?.checkIn | date: 'HH:mm:ss' }}</p>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <app-next-in-queue (onNextEvent)="loadData()"></app-next-in-queue>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <app-new-customer (newCustomerEvent)="loadData()"></app-new-customer>
        </div>
    </div>
</div>
